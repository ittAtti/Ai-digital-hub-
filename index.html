<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Digital Products Hub</title>
    
    <script>
      // specific polyfill for process.env.NODE_ENV
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = 'production';
      window.global = window;
      
      tailwind = {
        config: {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              colors: {
                emerald: {
                  450: '#10b981', 
                },
                lime: {
                  450: '#a3e635',
                }
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #111827; 
        color: #f3f4f6; 
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; 
      }
      ::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          console.error("Critical Application Error:", event.error);
          root.innerHTML = '<div style="color:white; padding:20px; font-family:sans-serif; text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;">' +
            '<h1 style="font-size: 2rem; margin-bottom: 1rem;">Application Failed to Load</h1>' +
            '<p style="color:#9ca3af; margin-bottom: 2rem;">There was a critical error loading the application scripts.</p>' +
            '<div style="text-align:left; background:#1f2937; padding:1.5rem; border-radius:0.75rem; border:1px solid #374151; max-width:600px; width:100%;">' +
            '<pre style="color:#f87171; font-family:monospace; font-size:0.875rem; overflow:auto;">' + event.error + '</pre>' +
            '</div>' +
            '<button onclick="location.reload()" style="margin-top:2rem; background:#10b981; color:black; font-weight:bold; padding:0.75rem 1.5rem; border-radius:0.5rem; border:none; cursor:pointer;">Reload Application</button>' +
            '</div>';
        }
      });
    </script>
  </body>
</html>
